<div class="col-md-6 offset-md-3">
    <h3> Update Student </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "student.firstName" name = "firstName" [ngModelOptions]="{standalone: true}">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "student.lastName" name = "lastName" [ngModelOptions]="{standalone: true}">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "student.emailId" name = "emailId" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
            <label>Branch</label>
            <select type="Dropdown" style="width:100%;height:30px" placeholder="Branch" [(ngModel)] = "student.branch" [ngModelOptions]="{standalone: true}">
                <option>--Select--</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>IT</option>
                <option>EEE</option>
                <option>CIVIL</option>
                <option>MECH</option>
                </select>
        </div><br>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
